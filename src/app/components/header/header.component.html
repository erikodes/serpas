<ion-header>
    <ion-toolbar color="primary" class="hide-app">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" class="top-bar">
                    <ul class="info">
                        <li class="info__item ion-padding-end">
                            <ion-icon name="location"></ion-icon>
                            Colonia Escalon, 3ª y 7ª calle poniente
                        </li>
                        <li class="info__item ion-padding-start">
                            <ion-icon name="call-outline"></ion-icon>
                            +503 7749-9982
                        </li>
                    </ul>
                    <ul class="info info--right">
                        <li class="info__item ion-padding-end">
                            <ion-icon name="time-outline"></ion-icon>
                            Horario : 08:00am - 6:00pm
                        </li>
                        <li class="info__item ion-padding-start">
                            <a class="info__button" routerLink="/contact">
                                Contactanos
                            </a>
                        </li>
                    </ul>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
    <ion-toolbar>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" class="ion-no-padding">
                    <ion-toolbar>
                        <img src="assets/images/logo.png" alt="serpas consulting" width="130px" routerLink="/">
                        <ion-buttons class="hide-app" slot="end">
                            <ion-button color="dark" class="menu" [ngClass]="{'active': url === '/'}" routerLink="/">
                                Inicio
                            </ion-button>
                            <ion-button color="dark" class="menu" [ngClass]="{'active': url === '/about'}"
                                routerLink="/about">
                                Quienes somos
                            </ion-button>
                            <ion-button color="dark" class="menu" [ngClass]="{'active': url === '/services'}"
                                routerLink="/services">
                                Servicios
                            </ion-button>
                            <ion-button color="dark" class="menu" [ngClass]="{'active': url === '/join'}"
                                routerLink="/join">
                                Únete
                            </ion-button>
                            <ion-button color="dark" class="menu" [ngClass]="{'active': url === '/contact'}"
                                routerLink="/contact">
                                Conctacto
                            </ion-button>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
